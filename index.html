
<!DOCTYPE html>

<html ng-app = "cardApp">

<head>
<meta charset="utf-8">
<title>閃卡</title>

<link rel="stylesheet" type="text/css" class="ui" href="stylesheets/semantic.min.css">
<link rel="stylesheet" type="text/css" class="ui"  href = "index.css">

<script src="javascripts/jquery-1.10.2.js"></script>
<script src="javascripts/jquery-ui.js"></script>
<script src="javascripts/underscore-min.js"></script>
<script src="javascripts/backbone-min.js"></script>
<script src="javascripts/angular.min.js"></script>




</head>

<script type="text/javascript" src = "index.js"></script>
<!-- <script type="text/javascript" src = "indexOld.js"></script>  -->


<body ng-controller = "cardCtrl" ng-keypress = "flash($event)">


<nav class="ui tiered menu">

  <h3 class="header item">閃卡</h3>


  <a class="active item" onclick="swi(this)">6</a>
  <a class="item" onclick="swi(this)">.</a>
  <a class="item" onclick="swi(this)">$</a>
  <a class="item" onclick="swi(this)">六</a>
  <a class="item" onclick="swi(this)">步</a>
  <a class="item" onclick="swi(this)">列</a>
  <a class="item" onclick="swi(this)">x</a>

  <a class="active green item" onclick="swi(this)">閃卡</a>
  <a class="item" onclick="swi(this)">挑戰</a>
  <a class="item" onclick="swi(this)">挫折</a>
  <a class="item" onclick="hack(this)">修改評語</a>


  <a class="active blue item" onclick="chUp(this)">20</a>
  <a class="item" onclick="chUp(this)">50</a>
  <a class="item" onclick="chUp(this)">100</a>
  <a class="item" onclick="chUp(this)">1000</a>


  <a class="active purple item" onclick="swi(this)">0</a>
  <a class="item" onclick="chLow(this)">-20</a>
  <a class="item" onclick="chLow(this)">-50</a>
  <a class="item" onclick="chLow(this)">-100</a>

	<a class="active teal item" onclick "swi(this)">Z</a>
	<a class="item" onclick "swi(this)">Z/7Z</a>
	<a class="item" onclick "swi(this)">Z/12Z</a>

</div>

</nav>



<br />


<div style="diplay block:;width:100%;height:15ex">
<table style="margin-left: 20px;width:80%" >

<tr>
	<td width="50%"  class="ui segment">
            <span class="ui gray ribbon label" style = "width:12%" ng-click = "op = '+'">加</span>

	</td>
	<td width="50%" class="ui segment">
            <span class="ui gray ribbon label" style = "width:12%" ng-click = "op = '*'">乘</span>
	</td>
</tr>
<tr >
	<td width="400" class="ui segment">
            <span class="ui gray ribbon label" style = "width:12%" ng-click = "op = '-'">減</span>
	</td>
	<td width="400" class="ui segment">
            <span class="ui gray ribbon label" style = "width:12%" ng-click = "op = '/'">除</span>
	</td>
</tr>
</table>
</div>


<br><br>
<div id = "card" ng-show = "side == 0" class="ui message" style="height: 50ex;width: 95%; border:2px;">

  <p id = "bigans" class = "bigans">{{n1}} {{op | showOp}}  {{n2}} 
  </p>
</div>

<div id = "card" ng-show = "side == 1" class="ui message" style="height: 50ex;width: 95%; border:2px;">
  <p id = "bigans" class = "bigans">{{$eval(n1+op+n2)}} 
  </p>
</div>

<div id = "card" ng-hide = "true" class="ui message" style="height: 50ex;width: 95%; border:2px;">
	<p id = "bigans" class = "bigans"><br/>
	歡迎使用多功能閃卡！<br/>
	<span class ="mobile">手機橫放畫面較佳。</span>
	</p>
</div>
<br />



</body>
